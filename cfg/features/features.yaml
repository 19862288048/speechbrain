global:
    n_fft: 400
    n_mels: 23
    n_mfcc: 20
    left_frames: 5
    right_frames: 5
    freeze: True

compute_STFT:
    class_name: speechbrain.processing.features.STFT
    sample_rate: $sample_rate
    win_length: 25
    hop_length: 10
    n_fft: $n_fft
    window_type: hamming

compute_spectrogram:
    class_name: speechbrain.processing.features.spectrogram
    power_spectrogram: 2

compute_fbanks:
    class_name: speechbrain.processing.features.FBANKs
    n_mels: $n_mels
    log_mel: True
    filter_shape: triangular
    f_min: 0
    f_max: 8000      
    freeze: $freeze
    n_fft: $n_fft

compute_mfccs:
    class_name: speechbrain.processing.features.MFCCs
    n_mfcc: $n_mfcc
    n_mels: $n_mels
    dct_norm: ortho

compute_deltas:
    class_name: speechbrain.processing.features.deltas
    der_win_length: 5

context_window:
    class_name: speechbrain.processing.features.context_window
    left_frames: $left_frames
    right_frames: $right_frames

save:
    class_name: speechbrain.data_io.data_io.save
    save_format: pkl
