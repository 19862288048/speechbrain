# SpeechBrain
# Description: This configuration file computes the MFCC features
#	       This configuration file can be called by the loop function and processes batches on signals.


[global]
	device=cuda
	sample_rate=16000
	n_fft=400
	n_mels=23
[/global]

[functions]

	[compute_STFT]
	    class_name=data_processing.STFT
	    device=$device
	    sample_rate=$sample_rate
	    win_length=25
	    hop_length=10
	    n_fft=$n_fft
	    window_type=hamming	
	[/compute_STFT]

	[compute_spectrogram]
	    class_name=data_processing.spectrogram
	    power_spectrogram=2 	
	[/compute_spectrogram]

	[compute_fbanks]
	    class_name=data_processing.FBANKs
            n_mels=$n_mels
	    log_mel=True
	    filter_shape=triangular
	    f_min=0
	    f_max=8000	      
            freeze=True
	    n_fft=$n_fft 	
	[/compute_fbanks]

	[compute_mfccs]
	    class_name=data_processing.MFCCs
	    n_mfcc=20
            n_mels=$n_mels
	    dct_norm=ortho       	
	[/compute_mfccs]

	[compute_deltas]
	    class_name=data_processing.deltas
	    der_win_length=5
	[/compute_deltas]

	[context_window]
	    class_name=data_processing.context_window
	    left_frames=5
	    right_frames=5
	[/context_window]

	[save]
	    class_name=data_processing.save
	    save_format=pkl
	    save_scp=True	
	[/save]


[/functions]


[computations]
	id,wav,wav_len=get_input_var()
	
	# mfcc computation pipeline
	STFT=compute_STFT(wav)
	spectr=compute_spectrogram(STFT)
	FBANKs=compute_fbanks(spectr)
        MFCCs=compute_mfccs(FBANKs)

	# computing derivatives
	delta1=compute_deltas(MFCCs)
	delta2=compute_deltas(delta1)

	# concatenate mfcc+delta1+delta2
	pycmd(mfcc_with_deltas=torch.cat([MFCCs,delta1,delta2],dim=-2))

	# applying the context window
	mfcc_cw=context_window(mfcc_with_deltas)

	save(mfcc_cw,id,wav_len)

[/computations]






