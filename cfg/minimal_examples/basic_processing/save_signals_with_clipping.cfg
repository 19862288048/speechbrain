# SpeechBrain
# Description: This configuration adds babble to the input signals.
#           This configuration file can be called by the loop function and processes batches on signals.


[global]
[/global]

[functions]
    [do_clip]
        class_name=lib.processing.speech_augmentation.do_clip
        clip_low=0.4
        clip_high=0.6
        clip_prob=0.8
        random_seed=0
    [/do_clip]
    [save]
        class_name=lib.data_io.data_io.save
        sample_rate=16000
        save_format=flac
        parallel_write=True
    [/save]
[/functions]


[computations]
    id,wav,wav_len,*_=get_input_var()
    wav_noise=do_clip(wav)
    save(wav_noise,id,wav_len)
[/computations]



