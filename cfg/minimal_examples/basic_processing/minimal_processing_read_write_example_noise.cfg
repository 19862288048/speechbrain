# SpeechBrain
# Description:  This configuration file loops over the data itemized in the csv file and processes them with the config file in processing_cfg. 
#		The latter adds a random sequence of noise into the speech signals and saves them. 


[global]
    verbosity=2
    output_folder=exp/read_write_mininal_noise
    data_folder=samples/audio_samples
    csv_file=$data_folder/csv_example.csv
[/global]

[functions]    
	    
    	[loop]
	    class_name=speechbrain.core.execute_computations
            cfg_file=cfg/minimal_examples/basic_processing/save_signals_with_noise.cfg
	    csv_file=$csv_file
	    batch_size=2
	    csv_read=wav,spk_id
	    sentence_sorting=ascending
	    num_workers=0
	    cache=True
	    cache_ram_percent=75
    	[/loop]

[/functions]

[computations]

	# process the specified dataset
        loop()	

[/computations]


