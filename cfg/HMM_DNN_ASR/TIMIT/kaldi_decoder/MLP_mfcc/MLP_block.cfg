[global]
[/global]

[functions]    
	    
        [linear]
    	    class_name=speechbrain.nnet.architectures.linear
    	    n_neurons=1024
            bias = False
    	[/linear]


        [batch_norm]
    	    class_name=speechbrain.nnet.normalization.normalize
            norm_type=batchnorm
    	[/batch_norm]

        [activation]
    	    class_name=speechbrain.nnet.architectures.activation
            act_type=leaky_relu
    	[/activation]

        [dropout]
    	    class_name=speechbrain.nnet.architectures.dropout
            drop_rate=0.15
    	[/dropout]

[/functions]


[computations]
 
    fea,*_=get_input_var()
    out=linear(fea)
    out=batch_norm(out)
    out=activation(out)
    out=dropout(out)

[/computations]



