[global]
[/global]

[functions]    
	    
        [conv1d]
	    class_name=speechbrain.nnet.architectures.conv
            out_channels=80
            kernel_size=19
            stride=1
    	[/conv1d]


        [batch_norm_conv]
	    class_name=speechbrain.nnet.normalization.normalize
            norm_type = batchnorm
    	[/batch_norm_conv]

        [activation_conv]
	    class_name=speechbrain.nnet.architectures.activation
            act_type=leaky_relu
    	[/activation_conv]

        [dropout_conv]
	    class_name=speechbrain.nnet.architectures.dropout
            drop_rate=0.15
    	[/dropout_conv]

[/functions]


[computations]
 
    fea,*_=get_input_var()

    out=conv1d(fea)
    out=batch_norm_conv(out)
    out=activation_conv(out)
    out=dropout_conv(out)

[/computations]



