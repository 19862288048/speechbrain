# MODEL
input_shape: [null, !ref <T>, !ref <C>, null]
cnn_temporal_kernels: 25 # @orion_step1: --cnn_temporal_kernels~"uniform(4, 64,discrete=True)"
cnn_temporal_kernelsize: 10 # @orion_step1: --cnn_temporal_kernelsize~"uniform(3, 15,discrete=True)"
cnn_spatial_kernels: 25 # @orion_step1: --cnn_spatial_kernels~"uniform(4, 64,discrete=True)"
cnn_spatial_pool: 1
cnn_temporal_block_multiplier: 2  # @orion_step1: --cnn_temporal_block_multiplier~"uniform(1, 3,discrete=True)"
cnn_temporal_block_kernel0: 50 # @orion_step1: --cnn_temporal_block_kernel0~"uniform(4, 64,discrete=True)"
cnn_temporal_block_kernel1: !ref <cnn_temporal_block_kernel0> * <cnn_temporal_block_multiplier>
cnn_temporal_block_kernel2: !ref <cnn_temporal_block_kernel1> * <cnn_temporal_block_multiplier>
cnn_temporal_block_kernelsize0: !ref <cnn_temporal_kernelsize>
cnn_temporal_block_kernelsize1: !ref <cnn_temporal_kernelsize>
cnn_temporal_block_kernelsize2: !ref <cnn_temporal_kernelsize>
cnn_temporal_block_pool: 2
dropout: 0.1748  # @orion_step1: --dropout~"uniform(0.0, 0.5)"
activation_type: 'elu'

model: !new:models.DeepConvNet.DeepConvNet
    input_shape: !ref <input_shape>
    cnn_temporal_kernels: !ref <cnn_temporal_kernels>
    cnn_temporal_kernelsize: [!ref <cnn_temporal_kernelsize>, 1]
    cnn_spatial_kernels: !ref <cnn_spatial_kernels>
    cnn_spatial_pool: [!ref <cnn_spatial_pool>, 1]
    cnn_temporal_block_kernel0: !ref <cnn_temporal_block_kernel0>
    cnn_temporal_block_kernel1: !ref <cnn_temporal_block_kernel1>
    cnn_temporal_block_kernel2: !ref <cnn_temporal_block_kernel2>
    cnn_temporal_block_kernelsize0: [!ref <cnn_temporal_block_kernelsize0>, 1]
    cnn_temporal_block_kernelsize1: [!ref <cnn_temporal_block_kernelsize1>, 1]
    cnn_temporal_block_kernelsize2: [!ref <cnn_temporal_block_kernelsize2>, 1]
    cnn_temporal_block_pool: [!ref <cnn_temporal_block_pool>, 1]
    activation_type: !ref <activation_type>
    dropout: !ref <dropout>
    dense_n_neurons: !ref <n_classes>
