# ############################################################################
# Tokenizer: subword BPE with unigram 1K
# Training: Switchboard and Fisher (optional)
# Authors:  Dominik Wagner 2022
# ############################################################################

output_folder: !ref results/1K_subword_unigram_max300_uppercase_v2
train_log: !ref <output_folder>/train_log.txt

# Data files
data_folder: /nfs/data/ldc
splits: ["train", "dev"]
split_ratio: [99, 1]
add_fisher_corpus: True
# Maximum number of times the same utterance is allowed to appear in the training data
max_utt: 300
train_csv: !ref <output_folder>/train_lm.csv
valid_csv: !ref <output_folder>/dev.csv
skip_prep: False

# Training parameters
token_type: unigram  # ["unigram", "bpe", "char"]
token_output: 1000  # index(blank/eos/bos/unk) = 0
character_coverage: 1.0
csv_read: words


tokenizer: !name:speechbrain.tokenizers.SentencePiece.SentencePiece
   model_dir: !ref <output_folder>
   vocab_size: !ref <token_output>
   annotation_train: !ref <train_csv>
   annotation_read: !ref <csv_read>
   model_type: !ref <token_type> # ["unigram", "bpe", "char"]
   character_coverage: !ref <character_coverage>
   annotation_list_to_check: [!ref <train_csv>, !ref <valid_csv>]
